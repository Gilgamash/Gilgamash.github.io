        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">##查看当前运行中的容器</span><br><span class="line">docker ps </span><br><span class="line">##查看所有容器</span><br><span class="line">docker ps -a </span><br><span class="line">##查看所有镜像</span><br><span class="line">docker images </span><br><span class="line">##运行镜像，name为容器别名，image为所运行的镜像名称，tag为镜像版本</span><br><span class="line">docker run --name=&lt;name&gt; -d -p 80:80 &lt;image&gt;:&lt;tag&gt; </span><br><span class="line">##删除容器，id为容器id，name为容器名称</span><br><span class="line">docker rm &lt;id或name&gt; </span><br><span class="line">##删除镜像，image为镜像名称，tag为镜像版本</span><br><span class="line">docker rmi &lt;image&gt;:&lt;tag&gt; </span><br><span class="line">##查看容器日志，id为容器id，name为容器名称</span><br><span class="line">docker logs &lt;id或name&gt;</span><br></pre></td></tr></table></figure>
